<div class="container">
        <h1 class="lead">Answer Results</h1>
        <p>Ask the Board Game Questions Community and find your answer.</p>
        <p>Ask questions like, "In Catan, can I use a card purchased this turn?"</p>
          <h1 class="lead alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h2>
    
    
          <!-- The following are all simply examples of some forms I might use later on -->

                <div class="form-group">

                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Type or Say Question</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Question">

                  <label for="exampleInputFile">File input</label>
                  <input type="file" id="exampleInputFile">

                <div class="checkbox">

                    <input type="checkbox"> Check me out

      </div>
